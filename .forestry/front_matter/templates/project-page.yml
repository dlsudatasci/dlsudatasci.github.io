---
label: Project
hide_body: false
display_field: title
fields:
- name: image-section
  type: field_group_list
  fields:
  - name: image
    type: file
    config:
      maxSize: 64
    label: Image
  config:
    min: 0
    max: 2
    labelField: 
  label: Image Section
  description: " Upload up to 2 images."
- name: title
  type: text
  config:
    required: false
  label: Title
- name: authors
  type: text
  config:
    required: false
  label: Authors
- name: tags
  type: tag_list
  default: []
  label: Tags
- name: date
  type: datetime
  label: Date
  description: ''
  config:
    required: false
    date_format: 
    time_format: 
    display_utc: false
    export_format: MM-DD-YYYY
- name: sources
  type: field_group
  config: {}
  fields:
  - name: sources-header
    type: text
    config:
      required: false
    default: Sources/Bibliography
    label: Sources Header
  - name: list-of-sources
    type: textarea
    default: ''
    config:
      required: false
      wysiwyg: false
      schema:
        format: markdown
    label: List of Sources
  label: Sources
  hidden: false
  description: Put the list of sources here.
- name: layout
  type: text
  config:
    required: false
  label: Layout
  hidden: true
  default: project
