---
label: Home
hide_body: true
fields:
- name: active-carousel-container
  type: field_group
  config: {}
  fields:
  - name: active-carousel-background-image
    type: file
    config:
      maxSize: 64
    label: Background Image
  - name: active-carousel-title
    type: text
    config:
      required: false
    label: Title
  - name: active-carousel-description
    type: textarea
    default: ''
    config:
      required: false
      wysiwyg: false
      schema:
        format: markdown
    label: Description
  - name: active-carousel-link
    type: text
    config:
      required: false
    label: Learn More
    description: This is the address of the "Learn More" button that leads to the
      page itself.
  label: Active Carousel Item Container
- name: carousel-container
  type: field_group_list
  fields:
  - name: carousel-background-image
    type: file
    config:
      maxSize: 64
    label: Background Image
    description: Set background image
  - name: carousel-title
    type: text
    config:
      required: false
    label: Title
  - name: carousel-description
    type: textarea
    default: ''
    config:
      required: false
      wysiwyg: false
      schema:
        format: markdown
    label: Description
  - name: carousel-link
    type: text
    config:
      required: false
    label: Learn More
    description: This is the address of the "Learn More"  button that leads to the
      page itself.
  config:
    min: 2
    max: 2
    labelField: 
  label: Carousel Item Container
  description: Carousel container that shows headlines and their respective pages.
- name: bd-container
  type: field_group
  config: {}
  fields:
  - name: bd-header
    type: text
    config:
      required: false
    label: Header
    default: Data Science Institute
  - name: bd-description
    type: textarea
    default: ''
    config:
      required: false
      wysiwyg: false
      schema:
        format: markdown
    label: Description
  - name: bd-about-us
    type: text
    config:
      required: false
    label: About Us
    description: Link of "About Us" button.
  label: Brief Description Container
  description: A brief description about your institute.
- name: programs-container
  type: field_group
  config: {}
  fields:
  - name: programs-header
    type: text
    config:
      required: false
    label: Header
    default: Programs
  - name: programs-description
    type: textarea
    default: ''
    config:
      required: false
      wysiwyg: false
      schema:
        format: markdown
    label: Description
  - name: program-card
    type: field_group_list
    fields:
    - name: program-title
      type: text
      config:
        required: false
      label: Title
    - name: program-description
      type: textarea
      default: ''
      config:
        required: false
        wysiwyg: false
        schema:
          format: markdown
      label: Description
    - name: program-link
      type: text
      config:
        required: false
      label: Learn More
      description: Link for the "Learn More" button for this card.
    config:
      min: 0
      max: 3
      labelField: 
    label: Program Card
    description: Only up to 3 program cards.
  label: Programs Container
  description: Displays up to 3 programs here.
- name: news-container
  type: field_group
  config: {}
  fields:
  - name: news-container-header
    type: text
    config:
      required: false
    label: Header
    default: News
  - name: news-card
    type: field_group_list
    fields:
    - name: news-title
      type: text
      config:
        required: false
      label: Title
    - name: news-date
      type: datetime
      label: Date
      description: ''
      config:
        required: false
        date_format: 
        time_format: 
        display_utc: false
        export_format: MM-DD-YYYY
    - name: news-description
      type: textarea
      default: ''
      config:
        required: false
        wysiwyg: false
        schema:
          format: markdown
      label: Description
    - name: news-link
      type: text
      config:
        required: false
      label: Link
      default: "# "
    config:
      min: 0
      max: 3
      labelField: 
    label: News Card
    description: Only up to 3 news cards.
  label: News Container
  description: Displays up to 3 news cards here.
- name: recent-projects-container
  type: field_group
  config: {}
  fields:
  - name: recent-projects-header
    type: text
    config:
      required: false
    label: Header
    default: Recent Projects
  - name: recent-projects-card
    type: field_group_list
    fields:
    - name: recent-project-image
      type: file
      config:
        maxSize: 64
      label: Image
    - name: recent-project-title
      type: text
      config:
        required: false
      label: Title
    - name: recent-project-authors
      type: textarea
      default: ''
      config:
        required: false
        wysiwyg: false
        schema:
          format: markdown
      label: Authors
    - name: recent-project-link
      type: text
      config:
        required: false
      label: Link
      default: "# "
    config:
      min: 0
      max: 3
      labelField: 
    label: Recent Projects Card
  - name: recent-projects-link
    type: text
    config:
      required: false
    label: View All
    default: "# "
    description: Link for the "View All" button.
  label: Recent Projects Container
  description: Displays up to 3 recent projects here.
- name: publications-container
  type: field_group
  config: {}
  fields:
  - name: publications-header
    type: text
    config:
      required: false
    label: Header
    default: Publications
  - name: publications-description
    type: textarea
    default: ''
    config:
      required: false
      wysiwyg: false
      schema:
        format: markdown
    label: Description
  - name: publication-card
    type: field_group_list
    fields:
    - name: publication-image
      type: file
      config:
        maxSize: 64
      label: Image
    - name: publication-title
      type: text
      config:
        required: false
      label: Title
      default: Publications
    - name: publication-authors
      type: textarea
      default: ''
      config:
        required: false
        wysiwyg: false
        schema:
          format: markdown
      label: Authors
    - name: publication-pdf
      type: file
      config:
        maxSize: 64
      label: PDF File
    - name: publication-copy
      type: text
      config:
        required: false
      label: Publication's Copy
      default: "# "
      description: Link to publication's copy.
    config:
      min: 0
      max: 3
