---
label: Publication Template
hide_body: true
fields:
- type: text
  name: layout
  label: layout
  hidden: true
  config:
    required: true
  default: publication
- type: text
  name: title
  label: Title
  config:
    required: true
- type: text
  name: permalink
  hidden: false
  config:
    required: true
  default: "/publication/<year>-<month>-<day>-<short-title>"
  label: Link
  description: 'Sample: 2021-08-14-access'
- type: field_group_list
  name: image_section
  fields:
  - type: file
    name: image
    label: Image
  label: Image Section
- type: list
  name: tags
  label: Tags
- name: image_caption
  type: text
  config:
    required: false
  label: Image Caption
- type: text
  name: authors
  label: Authors
  config:
    required: true
- type: text
  name: source
  label: Source
  config:
    required: true
- type: datetime
  name: date
  label: Date
  config:
    required: true
  default: now
- type: textarea
  name: abstract
  label: Abstract
  config:
    required: true
  default: ''
- name: materials
  type: field_group
  config: {}
  fields:
  - name: publishers_copy
    type: text
    config:
      required: false
    label: Publisher's Copy
  - name: pdf
    type: file
    config:
      maxSize: 64
    label: PDF
  - name: bibtex
    type: textarea
    default: ''
    config:
      required: false
      wysiwyg: false
      schema:
        format: markdown
    label: Bibtex
  label: Materials
- type: field_group_list
  name: citations
  label: Citations
  fields:
  - type: text
    name: format
    label: Format
    config:
      required: true
    default: apa
    description: please use small caps
  - type: text
    name: text
    label: Citation
    config:
      required: true
