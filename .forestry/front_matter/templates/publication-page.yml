---
label: Publications Page Template
hide_body: true
fields:
- name: images-section
  type: field_group_list
  fields:
  - name: carousel-image
    type: file
    config:
      maxSize: 64
    label: Image
  config:
    min: 
    max: 2
    labelField: 
  label: Images Section
  description: Upload up to 2 images.
- name: title
  type: text
  config:
    required: false
  label: Title
- name: authors
  type: text
  config:
    required: false
  label: Authors
- name: source
  type: text
  config:
    required: false
  label: Source
- name: tags
  type: tag_list
  default: []
  label: Tags
- name: date
  type: datetime
  label: Date
  description: ''
  config:
    required: false
    date_format: 
    time_format: 
    display_utc: false
    export_format: MM-DD-YYYY
- name: content-sections
  type: field_group_list
  fields:
  - name: body-header
    type: text
    config:
      required: false
    label: Header
  - name: body-paragraph
    type: textarea
    default: ''
    config:
      required: false
      wysiwyg: false
      schema:
        format: markdown
    label: Paragraph
  config:
    min: 
    max: 
    labelField: 
  label: Content Sections
  description: Add one for each paragraph.
- name: materials
  type: field_group
  config: {}
  fields:
  - name: materials-header
    type: text
    config:
      required: false
    label: Materials Header
    default: Materials
  - name: publishers-copy
    type: text
    config:
      required: false
    label: Publisher's Copy
  - name: pdf
    type: file
    config:
      maxSize: 64
    label: PDF
  label: Materials
  description: Publisher's Copy, PDF and Cite
- name: citation
  type: field_group
  config: {}
  fields:
  - name: citation-header
    type: text
    config:
      required: false
    label: Citation Header
    default: Citations
  - name: list-of-citations
    type: textarea
    default: ''
    config:
      required: false
      wysiwyg: false
      schema:
        format: markdown
    label: List of Citations
  label: Citation
pages:
- static/publication.html
