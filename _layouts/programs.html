<!DOCTYPE html>
<html lang="en">
{% include header.html %}

<body>
    {% include navbar.html %}

    <section class="programs-desc-section">
        <div class="programs-desc-container text-center container">
            <h2 class="text-uppercase">{{ page.title }}</h2>
            <p>{{ page.description }}</p>
        </div>
    </section>

    <!-- prettier-ignore -->

    {% for program in site.programs %}
    {% if program.is_diploma_course == false %}
    <div class="container" style="margin: 50px auto;" id="{{ item.title | remove: ' ' | handle }}">
        <div class="programs-all-card">
            <div class="prog-title-container">
                <h4>{{ program.title }}</h4>
            </div>
            <p> {{ program.description }} </p>
            <a href="{{ program.permalink }}" class="btn btn-md prog-btn custom-btn">Learn more</a>
        </div>
    </div>
    {% endif %}
    {% endfor %}

    {% include footer.html %}
</body>

</html>
